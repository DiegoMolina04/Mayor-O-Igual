<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Se importa Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
      
    <!-- Se importa la ruta del css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    
    
    <title>Mayor o Menor</title>

    <h1>Mayor o Menor</h1>

  </head>
  <body>

    <div id="caja" class="contenedor">
        
        <div id="izquierda">

            <h6>Ingrese número 1</h6>
            <input id="numero1" type="number" class="form-control">

        </div>

        <div id="derecha">

            <h6>Ingrese número 2</h6>
            <input id="numero2" type="number" class="form-control">

        </div>

        <div id="cajaResultado">

            <input id="resultado" type="text" class="form-control" readonly="readonly">
    
        </div>
        
        <!-- Botones con eventos que son funciones en el Js -->

        <div id="cajaEnviar">
           
           <button id="enviar" type="submit" class="btn btn-success" onclick="enviar()">Enviar</button>
           
        </div>

        <div id="cajaLimpiar">

            <button id="limpiar" type="submit" class="btn btn-info" onclick="limpiar()">Limpiar</button>

        </div>


    </div>

    <!-- Se importa JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Se importa Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Se importa la ruta del JavaScript -->
    <script src="js/main.js"></script>
    
  </body>
</html>
